<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="film-form">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required>
        <label for="genre">Жанр:</label>
        <input type="text" id="genre" name="genre" required>
        <label for="releaseYear">Год:</label>
        <input type="text" id="releaseYear" name="releaseYear" required>
        <span class="checkbox">
            <input type="checkbox" id="isWatched" name="isWatched" required>
            <label for="isWatched">Успели посмотреть?</label>
        </span>
        <button type="submit" value="Submit" name="submit" id="submit" required>Отправить</button>
    </form>

    <div class="filter-content">
        <form id="filter-form" class="filter-form">
            <input type="text" id="name-film" name="name-film" placeholder="Название фильма">
            <input type="text" id="genre-film" name="genre-film" placeholder="Жанр фильма">
            <input type="text" id="year-release" name="year-release" placeholder="Год выпуска">
            <select name="select" id="sort-select" class="sort-select">
                <option value="all" class="all">Все</option>
                <option value="watch" class="watch">По просмотренным</option>
                <option value="unwatch" class="unwatch">По непросмотренным</option>
            </select>
        </form>
        <button class="remove-all" id="remove-all" type="button">Удалить всё</button>
    </div>

    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
